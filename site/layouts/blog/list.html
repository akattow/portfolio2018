{{ define "main" }}

    <section class="blog">
        <div>

                <article>
                    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                    <small>
                    {{ .Date.Format (.Site.Params.dateform | default "January 2, 2006") }} Â· {{ .ReadingTime }} minute read
                    </small>
                </article>
            {{ end }}
        </div>
    </section>
    
        
{{end}}
